services:
  postgres:
    image: postgres:17-alpine
    container_name: tonka-postgres
    environment:
      POSTGRES_USER: tonka
      POSTGRES_PASSWORD: tonka_password
      POSTGRES_DB: tonka
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U tonka"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
